<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/bwk1tag.css">
  <link rel="stylesheet" href="bootstrap-icons.css">
  <title>Document</title>
  
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-md">
      <a class="navbar-brand" href="#">The Rubber Duck Store</a>
      <button type="button" class="btn btn-light rounded-pill"><i class="bi bi-bag fs-5"></i></button>
    </div>
  </nav> 

  <div class="container mt-5">
    <h1>Awesome rubber ducks</h1>
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <img src="images/duck-1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Normal duck</h5>
            <p class="card-text">Classic rubber duck</p>
            <a href="#" class="btn btn-primary btn-sm">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <img src="images/duck-2.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Batman duck</h5>
            <p class="card-text">All the way from Gotham</p>
            <a href="#" class="btn btn-primary btn-sm">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <img src="images/duck-3.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Cool duck</h5>
            <p class="card-text">Hipper than Ferris Bueller</p>
            <a href="#" class="btn btn-primary btn-sm">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 class="fixed-bottom text-center fs-5">Made by Jacob Lindstr√∂m</h2>
</body>
</html>
